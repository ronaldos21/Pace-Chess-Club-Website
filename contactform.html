    <div class="container">
        <h1>Contac Us</h1>
        <p>Feel free to reach out to us and we will get back to you as soon as we can.</p>
        <form action="#">
            <br>
            <label for="First Name">First Name:</label>
                <input type="text" name="First Name" id="First Name">
                <br>

                <label for="Last Name">Last Name:</label>
                <input type="text" name="Last Name" id="Last Name">
                <br>

                <label for="email">Enter your pace email:</label>

                <label for="grade">Enter your school grade:</label>

                <br>
                <br>

                <textarea name="message" cols="60" rows="10"></textarea>

            
        </form>
